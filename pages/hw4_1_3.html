		<script type="text/javascript">

			function alertSelection(x, y){

				var root_node = tree._root;

				var root_node2 = tree2._root;

					&& root_node2.y + rect.top < y && y < root_node2.y + rect.top+ 300){

			}

			function Node(id, data, x, y, ge) {
				this.id = id;
			    this.data = data;
			    this.x = x;
			    this.y = y;
			    this.graphic_element = ge;
			    this.parent = null;
			    this.children = [];
			}
			 
			function Tree(data, x, y, ge) {
			    var node = new Node('root', data, x, y, ge);
			    this._root = node;
			}

			function findIndex(arr, data) {
			    var index;
			 
			    for (var i = 0; i < arr.length; i++) {
			        if (arr[i].data === data) {
			            index = i;
			        }
			    }
			 
			    return index;
			}
			Tree.prototype.search_node = function(id){
				this.traverseDF(function(node){
					if (node.id == id){
						alert("Found id("+ id +") at location x:"+ node.x+ " y:"+node.y);
					}
				})
			}

			Tree.prototype.print_tree = function(){
				this.traverseDF(function(node){
					render_canvas(node);
				})

			}

			Tree.prototype.print_tree_new = function(){
				var node = this._root;
				render_canvas(node);
				if(node.children.length != 0){
					for (var i = 0, length = node.children.length; i < length; i++) {
						render_canvas(node.children[i]);	
						alert("node.children["+i+"].length"+node.children[i].length);
					}
					// for (var i = 0, length = node.children[1].length; i < length; i++) {
					// 	render_canvas(node.children[0].children[i]);	
					// }
				}				
			}

			//graphic element 1: text box, 2: line, 3: button, 4: point
			function render_canvas(node) {
				switch(node.graphic_element){
					case 1:
						draw_tb(node.x, node.y, node.data)
						break;
					case 2:
						draw_line(node.x, node.y, node.data)
						break;
					case 3:
						draw_bt(node.x, node.y, node.data)
						break;
					case 4:
						draw_circle(node.x, node.y, node.data)
						break;
					case 5:
						draw_bigBt(node.x, node.y, node.data)
						break;
					default:
						alert("render_canvas problem");
				}
			}
			//draw textbox
			function draw_tb (x, y, data){

				ctx.beginPath();
				ctx.lineWidth="3";
				ctx.strokeStyle = "black";
				ctx.rect(x, y, 500, 300);
				ctx.stroke();

				ctx.beginPath();
				ctx.fillStyle = "lightblue";
				ctx.fillRect(x+2, y+2, 500-4, 300-4);
				// ctx.stroke();
				
			}
			//draw line
			function draw_line (x, y, data){
				ctx.beginPath();
				ctx.moveTo(x,y+50/2);
				ctx.lineTo(x+100, y+50/2);
				ctx.lineWidth = 3;

				ctx.strokeStyle = "black";
				ctx.stroke();
			
			}
			//draw button
			function draw_bt (x, y, data){
				ctx.fillStyle = "LightBlue";
				ctx.roundRect(x, y, 100, 50, {upperLeft:10,upperRight:10,lowerLeft:10, lowerRight:10}, 1, true);

			}
			// draw point
			function draw_circle (x, y, data){
				
				ctx.fillStyle = "LightBlue";
				ctx.beginPath();
				ctx.arc(x+50, y+25, 20, 0, 2 * Math.PI, true);
				ctx.stroke();
			}

			// draw big button
			function draw_bigBt(x, y, data){
				ctx.fillStyle = "LightBlue";
				ctx.roundRect(x, y, 200, 150, {upperLeft:10,upperRight:10,lowerLeft:10, lowerRight:10}, 1, true);
			}

			// Round edges 
			CanvasRenderingContext2D.prototype.roundRect = function (x, y, width, height, radius, fill, stroke) {
			    var cornerRadius = { upperLeft: 0, upperRight: 0, lowerLeft: 0, lowerRight: 0 };
			    if (typeof stroke == "undefined") {
			        stroke = true;
			    }
			    if (typeof radius === "object") {
			        for (var side in radius) {
			            cornerRadius[side] = radius[side];
			        }
			    }

			    this.beginPath();
			    this.moveTo(x + cornerRadius.upperLeft, y);
			    this.lineTo(x + width - cornerRadius.upperRight, y);
			    this.quadraticCurveTo(x + width, y, x + width, y + cornerRadius.upperRight);
			    this.lineTo(x + width, y + height - cornerRadius.lowerRight);
			    this.quadraticCurveTo(x + width, y + height, x + width - cornerRadius.lowerRight, y + height);
			    this.lineTo(x + cornerRadius.lowerLeft, y + height);
			    this.quadraticCurveTo(x, y + height, x, y + height - cornerRadius.lowerLeft);
			    this.lineTo(x, y + cornerRadius.upperLeft);
			    this.quadraticCurveTo(x, y, x + cornerRadius.upperLeft, y);
			    this.closePath();
			    if (stroke) {
			        this.stroke();
			    }
			    if (fill) {
			        this.fill();
			    }
			}

			Tree.prototype.traverseBF = function(callback) {
				var queue = new Queue();
				queue.enqueue(this._root);

				currentTree = queue.dequeue();

				while(currentTree){
				    for (var i = 0, length = currentTree.children.length; i < length; i++) {
				    	queue.enqueue(currentTree.children[i]);
				    }

				    callback(currentTree);
				    currentTree = queue.dequeue();
				}
			};

			Tree.prototype.traverseDF = function(callback) {
				// this is a recurse and immediately-invoking function 
				(function recurse(currentNode) {
				// step 2
				for (var i = 0, length = currentNode.children.length; i < length; i++) {
				  // step 3
				  recurse(currentNode.children[i]);
				}

				// step 4
				callback(currentNode);
				 // step 1
				})(this._root);
			};

			Tree.prototype.contains = function(callback, traversal) {
			    traversal.call(this, callback);
			};

			Tree.prototype.add_node = function(data, toData, id, x, y, ge, traversal) {
			    var child = new Node(id, data, x, y, ge),
			        parent = null,
			        callback = function(node) {
			            if (node.data === toData) {
			                parent = node;
			            }
			        };
			 
			    this.contains(callback, traversal);
			 
			    if (parent) {
			        parent.children.push(child);
			        child.parent = parent;
			    } else {
			        throw new Error('Cannot add node to a non-existent parent.');
			    }
			};
			 
			Tree.prototype.delete_node = function(data, fromData, traversal) {
			    var tree = this,
			        parent = null,
			        childToRemove = null,
			        index;
			 
			    var callback = function(node) {
			        if (node.data === fromData) {
			            parent = node;
			        }
			    };
			 
			    this.contains(callback, traversal);
			 
			    if (parent) {
			        index = findIndex(parent.children, data);
			 
			        if (index === undefined) {
			            throw new Error('Node to remove does not exist.');
			        } else {
			            childToRemove = parent.children.splice(index, 1);
			        }
			    } else {
			        throw new Error('Parent does not exist.');
			    }
			 
			    return childToRemove;
			};

			function Queue() {
				this._oldestIndex = 1;
				this._newestIndex = 1;
				this._storage     = {};
			}

			Queue.prototype.size = function() {
				return this._newestIndex - this._oldestIndex;
			};

			Queue.prototype.enqueue = function(data) {
				this._storage[this._newestIndex] = data;
				this._newestIndex++;
			};

			Queue.prototype.dequeue = function() {
				var oldestIndex = this._oldestIndex,
					newestIndex = this._newestIndex,
					deletedData;

				if (oldestIndex === newestIndex) {
					return;
				} else {  
					deletedData = this._storage[oldestIndex];
					delete this._storage[oldestIndex];
					this._oldestIndex++;

					return deletedData;
				}
			};
